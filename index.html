<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek API Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="text"] {
            margin-bottom: 5px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.9em;
        }
        
        .api-key-note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto 30px;
            min-width: 150px;
        }
        
        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .response {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .response.success {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            color: #333;
        }
        
        .response.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .response.loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            position: relative;
        }
        
        .response.loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #0c5460;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            textarea {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek API Test</h1>
        
        <div class="api-key-note">
            <strong>⚠️ Security Note:</strong> Your API key will be stored locally in your browser for convenience. 
            Don't use this on shared computers.
        </div>
        
        <div class="input-group">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" placeholder="Enter your DeepSeek API key (sk-...)">
            <small>Get your API key from <a href="https://platform.deepseek.com" target="_blank">DeepSeek Platform</a></small>
        </div>
        
        <div class="input-group">
            <label for="prompt">Your Message:</label>
            <textarea id="prompt" placeholder="Enter your message here...">Hello, how are you?</textarea>
            <small>Press Enter to send, or Shift+Enter for new line</small>
        </div>
        
        <button onclick="callDeepSeekAPI()" class="send-btn">Send Request</button>
        
        <div id="response"></div>
    </div>
    
    <script>
        // Frontend calls DeepSeek API directly
        async function callDeepSeekAPI() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const prompt = document.getElementById('prompt').value.trim();
            const responseDiv = document.getElementById('response');
            const button = document.querySelector('button');
            
            // Validate inputs
            if (!apiKey) {
                responseDiv.innerHTML = '<div class="response error">Please enter your API key</div>';
                return;
            }
            
            if (!prompt) {
                responseDiv.innerHTML = '<div class="response error">Please enter a message</div>';
                return;
            }
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Sending...';
            responseDiv.innerHTML = '<div class="response loading">Calling DeepSeek API...</div>';
            
            try {
                // Call DeepSeek API directly from frontend
                const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 1000,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                // Display the response
                responseDiv.innerHTML = `
                    <div class="response success">
                        <strong>DeepSeek Response:</strong><br><br>
                        ${aiResponse.replace(/\n/g, '<br>')}
                    </div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                
                let errorMessage = error.message;
                
                // Handle common errors
                if (errorMessage.includes('Failed to fetch')) {
                    errorMessage = 'Network error - This might be a CORS issue. Try running from a local server.';
                } else if (errorMessage.includes('401')) {
                    errorMessage = 'Invalid API key - please check your DeepSeek API key';
                } else if (errorMessage.includes('429')) {
                    errorMessage = 'Rate limit exceeded - please wait and try again';
                }
                
                responseDiv.innerHTML = `
                    <div class="response error">
                        <strong>Error:</strong><br>
                        ${errorMessage}
                    </div>
                `;
            } finally {
                // Reset button
                button.disabled = false;
                button.textContent = 'Send Request';
            }
        }

        // Save/load API key from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved API key
            const savedKey = localStorage.getItem('deepseek_api_key');
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
            }
            
            // Save API key when it changes
            document.getElementById('apiKey').addEventListener('blur', function() {
                const apiKey = this.value.trim();
                if (apiKey) {
                    localStorage.setItem('deepseek_api_key', apiKey);
                }
            });
            
            // Allow Enter to send
            document.getElementById('prompt').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    callDeepSeekAPI();
                }
            });
        });
    </script>
</body>
</html>
